<title> Test LinkedList </title>

<style type="text/css">


</style>


<script src="../LinkedList.js"></script>
<script>


var a={data:"1"}, b={data:"2"}, c={data:"3"}, d={data:"4"}, e={data:"5"};
var sample;

function reset(){
	sample=new LinkedList();
	sample.addNodes(a,b,c,d, e);
}

function dumpData(list){
	var rs=[];
	list.forEach(function(node){
		rs.push(node.data)
	});
	return rs;
}

function test_swap(){
	reset();
	sample.swap(c,b);
	var rs=dumpData(sample).join(",");
	var ok=rs=="1,3,2,4,5";
	console.log("test_swap", rs, ok);
	return ok;
}

function test_removeLast(){
	reset();
	sample.removeLast(2);
	var rs=dumpData(sample).join(",");
	var ok=rs=="1,2,3";
	console.log("test_removeLast", rs, ok);
	return ok;
}

function test_indexOf(){
	reset();
	var r1=sample.indexOf({});
	var r2=sample.indexOf(b);

	var rs=([r1,r2]).join(",");
	var ok=rs=="-1,1";
	console.log("test_indexOf", rs, ok);
	return ok;
}
////////////////
////////////////

test_swap();
test_removeLast();
test_indexOf();

</script>
